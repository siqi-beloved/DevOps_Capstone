apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: capstone
  name: capstone-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: capstone
    spec:
      containers:
      - image: siqili/capstone:0.1
        name: capstone
        ports:
        - containerPort: 80